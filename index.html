<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="icon" href="images/logo.png" type="image/png">
    <link rel="shortcut icon" href="images/logo.png" type="image/png">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Barlow+Condensed:wght@200;400;700&display=swap" rel="stylesheet">
    
    <title>Minecraft Mods - By Lesstro</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <main>

        <h1>Minecraft Mods</h1>
        <div class="searchbar">
            <input type="text" id="searchInput" class="searchbar__bar" placeholder="Search Mods">
        </div>
        <div class="nots-rows">

            <div class="nots-col" id="major">
                <h2 id="majorkucultButton">Major</h2>
                <div class="notes-container" id="notesContainer"></div>
            </div>

            <div class="nots-col" id="minor">
                <h2 id="minorkucultButton">Minor</h2>
                <div class="notes-container" id="otherNotesContainer"></div>
            </div>

            <div class="nots-col" id="necessary">
                <h2 id="necessarykucultButton">Necessary</h2>
                <div class="notes-container" id="necessarymodNotesContainer"></div>
            </div>

            <div class="nots-col" id="helpful">
                <h2 id="helpfulkucultButton">Helpful Mods / Add-ons</h2>
                <div class="notes-container" id="helpfulNotesContainer"></div>
            </div>

            <div class="nots-col" id="nonlisted">
                <h2 id="nonlistedkucultButton">Non Listed</h2>
                <div class="notes-container" id="nonlistedNotesContainer"></div>
            </div>

        </div>

    </main>

<script src="script.js"></script>
<script src="style-script.js"></script>
</body>
</html>
